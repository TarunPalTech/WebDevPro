<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty Elements</title>
  </head>
  <body>
    <!-- Empty elements don't have any content or also known as self closing elements. -->
    <!-- for example: <hr>, <br>, <img>, <input>, <meta>, <link> etc. -->
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima,
      molestias!
      <hr />
      <!-- <hr> element is used for a thematic break. -->
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, tempora?
    </div>

    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      <br />
      <!-- <br> element is used for a line break. -->
      Facere obcaecati neque cumque exercitationem illum. Accusantium!
    </div>
  </body>
</html>
