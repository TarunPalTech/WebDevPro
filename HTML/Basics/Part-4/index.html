<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Headings</title>
  </head>
  <body>
    <!-- There are total 6 headings from h1 to h6. h1 is the most important heading but h6 is the least important heading. Size of the heading doesn't matter imporatance of the heading matters. -->

    <!-- That is the hierarchy of importance. -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>
  </body>
</html>
