<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <!-- dl is for data list, dt is for data item and dd is used for data definition/description. -->
    <dl>
        <dt>Milk</dt>
        <dd>Cow's Milk</dd>
        <dt>Tea</dt>
        <dd>Black Tea</dd>
      </dl>
</body>
</html>
